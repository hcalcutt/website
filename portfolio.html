<!-- portfolio.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Hannah Calcutt</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        /* Include existing styles from main page */
        :root {
            --primary: #3b82f6;
            --secondary: #1e40af;
            --accent: #60a5fa;
            --dark: #1e293b;
            --light: #f8fafc;
            --transition: all 0.3s ease;
        }

        /* Portfolio specific styles */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            padding: 120px 5% 60px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .portfolio-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        .portfolio-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .portfolio-image {
            height: 250px;
            background: var(--primary);
            position: relative;
        }

        .portfolio-content {
            padding: 2rem;
        }

        .portfolio-tags {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag {
            background: var(--light);
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.875rem;
            color: var(--primary);
        }

        .case-study-btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            margin-top: 1rem;
            transition: var(--transition);
        }

        .case-study-btn:hover {
            background: var(--secondary);
        }
    </style>
</head>
<body>
    <!-- Include header from main page -->
    <header>...</header>

    <div class="portfolio-grid">
        <div class="portfolio-item">
            <div class="portfolio-image">
                <img src="/api/placeholder/400/250" alt="E-commerce Analytics Dashboard">
            </div>
            <div class="portfolio-content">
                <div class="portfolio-tags">
                    <span class="tag">Data Visualization</span>
                    <span class="tag">E-commerce</span>
                </div>
                <h3>E-commerce Analytics Dashboard</h3>
                <p>Real-time sales tracking and customer behavior analysis for a major retail client.</p>
                <a href="#" class="case-study-btn">View Case Study</a>
            </div>
        </div>
        <!-- Add more portfolio items -->
    </div>

    <footer>...</footer>
</body>
</html>
