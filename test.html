<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Tree</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
        }
        .container {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .image {
            display: block;
            width: 100%;
            max-width: 600px;
            height: 400px;
            border-radius: 8px;
            transition: opacity 0.5s ease-in-out;
        }
        .text-overlay {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .message {
            display: none;
            font-size: 20px;
            color: #333;
            text-align: center;
            margin-top: 20px;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container" onclick="showMessage()">
        <div class="text-overlay">Hannah Calcutt</div>
    </div>
    <div class="message" id="message">Welcome to the Decision Tree!</div>

    <script>
        function showMessage() {
            const image = document.getElementById('image');
            const message = document.getElementById('message');
            image.style.opacity = '0';
            setTimeout(() => {
                image.style.display = 'none';
                message.style.display = 'block';
                message.style.opacity = '1';
            }, 500);
        }
    </script>
</body>
</html>
